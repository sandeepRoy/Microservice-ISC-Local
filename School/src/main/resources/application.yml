server:
  port: 9091
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/school
    username: root
    password: Online#9900
  jpa:
    hibernate:
      ddl-auto: update
  boot:
    admin:
