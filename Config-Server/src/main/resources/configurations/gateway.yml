server:
  port: 3333
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: one
          uri: lb://WELCOME-API
          predicates:
            - Path=/welcome
        - id: two
          uri: lb://GREET-API
          predicates:
            - Path=/greet
